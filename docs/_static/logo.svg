<svg width="140" height="140" viewBox="0 0 140 140" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="logo-title logo-desc">
  <title id="logo-title">pycohortflow</title>
  <desc id="logo-desc">Cohort flow diagram icon showing three sequential steps with exclusion branches.</desc>

  <defs>
    <linearGradient id="bg" x1="8" y1="8" x2="132" y2="132" gradientUnits="userSpaceOnUse">
      <stop stop-color="#DFF1FF"/>
      <stop offset="1" stop-color="#DFF7E8"/>
    </linearGradient>
    <linearGradient id="mainFill" x1="24" y1="20" x2="80" y2="118" gradientUnits="userSpaceOnUse">
      <stop stop-color="#EAF6FF"/>
      <stop offset="1" stop-color="#E8F8EB"/>
    </linearGradient>
    <linearGradient id="exclFill" x1="86" y1="48" x2="118" y2="80" gradientUnits="userSpaceOnUse">
      <stop stop-color="#FEE8E8"/>
      <stop offset="1" stop-color="#F8CCCC"/>
    </linearGradient>
    <marker id="arrowDown" viewBox="0 0 6 6" refX="3" refY="5.5" markerWidth="5" markerHeight="5" markerUnits="userSpaceOnUse" orient="auto">
      <path d="M0.5 0L3 5L5.5 0" fill="none" stroke="#0F172A" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
    </marker>
    <marker id="arrowRight" viewBox="0 0 6 6" refX="5.5" refY="3" markerWidth="5" markerHeight="5" markerUnits="userSpaceOnUse" orient="auto">
      <path d="M0 0.5L5 3L0 5.5" fill="none" stroke="#0F172A" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
    </marker>
  </defs>

  <!-- Background rounded square -->
  <rect x="6" y="6" width="128" height="128" rx="28" fill="url(#bg)"/>

  <!-- ===== MAIN FLOW BOXES (left-of-centre) ===== -->
  <!-- Box 1 – top -->
  <rect x="22" y="20" width="54" height="20" rx="5" fill="url(#mainFill)" stroke="#0F172A" stroke-width="1.3"/>
  <!-- Box 2 – middle -->
  <rect x="22" y="60" width="54" height="20" rx="5" fill="url(#mainFill)" stroke="#0F172A" stroke-width="1.3"/>
  <!-- Box 3 – bottom -->
  <rect x="22" y="100" width="54" height="20" rx="5" fill="url(#mainFill)" stroke="#0F172A" stroke-width="1.3"/>

  <!-- ===== VERTICAL CONNECTORS ===== -->
  <!-- Arrow box1 → box2 -->
  <line x1="49" y1="40" x2="49" y2="59" stroke="#0F172A" stroke-width="1.1" stroke-linecap="round" marker-end="url(#arrowDown)"/>
  <!-- Arrow box2 → box3 -->
  <line x1="49" y1="80" x2="49" y2="99" stroke="#0F172A" stroke-width="1.1" stroke-linecap="round" marker-end="url(#arrowDown)"/>

  <!-- ===== EXCLUSION SIDE BOXES ===== -->
  <!-- Exclusion from box 2 -->
  <rect x="90" y="57" width="30" height="16" rx="4" fill="url(#exclFill)" stroke="#0F172A" stroke-width="1.1"/>
  <!-- Exclusion from box 3 -->
  <rect x="90" y="99" width="30" height="16" rx="4" fill="url(#exclFill)" stroke="#0F172A" stroke-width="1.1"/>

  <!-- ===== HORIZONTAL CONNECTORS (junction dot → exclusion) ===== -->
  <!-- Junction on box 2: dot + horizontal arrow -->
  <circle cx="49" cy="65" r="2" fill="#0F172A"/>
  <line x1="51.5" y1="65" x2="89" y2="65" stroke="#0F172A" stroke-width="1.1" stroke-linecap="round" marker-end="url(#arrowRight)"/>

  <!-- Junction on box 3: dot + horizontal arrow -->
  <circle cx="49" cy="107" r="2" fill="#0F172A"/>
  <line x1="51.5" y1="107" x2="89" y2="107" stroke="#0F172A" stroke-width="1.1" stroke-linecap="round" marker-end="url(#arrowRight)"/>

  <!-- ===== SUBTLE TEXT-LINE HINTS ===== -->
  <!-- Box 1 text lines -->
  <line x1="30" y1="28" x2="55" y2="28" stroke="#0F172A" stroke-width="1" stroke-linecap="round" opacity="0.12"/>
  <line x1="30" y1="33" x2="48" y2="33" stroke="#0F172A" stroke-width="1" stroke-linecap="round" opacity="0.08"/>
  <!-- Box 2 text lines -->
  <line x1="30" y1="68" x2="40" y2="68" stroke="#0F172A" stroke-width="1" stroke-linecap="round" opacity="0.12"/>
  <line x1="30" y1="73" x2="48" y2="73" stroke="#0F172A" stroke-width="1" stroke-linecap="round" opacity="0.08"/>
  <!-- Box 3 text lines -->
  <line x1="30" y1="108" x2="40" y2="108" stroke="#0F172A" stroke-width="1" stroke-linecap="round" opacity="0.12"/>
  <line x1="30" y1="113" x2="48" y2="113" stroke="#0F172A" stroke-width="1" stroke-linecap="round" opacity="0.08"/>

  <!-- Exclusion text hints -->
  <line x1="95" y1="63.5" x2="112" y2="63.5" stroke="#0F172A" stroke-width="0.8" stroke-linecap="round" opacity="0.10"/>
  <line x1="95" y1="68" x2="107" y2="68" stroke="#0F172A" stroke-width="0.8" stroke-linecap="round" opacity="0.07"/>
  <line x1="95" y1="105.5" x2="112" y2="105.5" stroke="#0F172A" stroke-width="0.8" stroke-linecap="round" opacity="0.10"/>
  <line x1="95" y1="110" x2="107" y2="110" stroke="#0F172A" stroke-width="0.8" stroke-linecap="round" opacity="0.07"/>
</svg>
